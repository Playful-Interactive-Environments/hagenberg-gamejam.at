- game:
    name: A Bedtime Story
    players: 1
    controls:
      - keyboard
      - mouse
    description: |
      As a little girl, you will fight against monsters to prove to your father that you are already grown up.
      You start close to midnight but you must return to your home before midnight or your mother will be very angry.

      Enjoy the beautiful graphics and the action in those fights.

      Let yourself be surprised at the end.
