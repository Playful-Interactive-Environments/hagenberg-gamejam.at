- game:
    name: Erfrechung
    players: 1
    controls:
      - keyboard
      - mouse
    description: |
      It is 2 minutes to midnight, the world is soon to be destroyed by humanity. Now it is on you to fasten up this process. Or be a good child of mother earth and do nothing at all and see what's happening.

      You must complete a series of minigames to destroy the world, you have 2 minutes, good luck!
