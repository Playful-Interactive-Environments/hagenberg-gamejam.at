- game:
    name: Summoning Pet Demons
    players: 1
    controls:
      - keyboard
      - mouse
    description: |
      A game about a girl who tries to summon a new pet for herself. But her cat has other plans and manipulates the ritual. Instead of a pet, she summons a powerful demon who traps her inside a time loop two minutes before midnight.

      Proof yourself worthy and solve all puzzles or you might never escape.
