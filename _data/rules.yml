- question: When must the game be created?
  answer: The game must be completed during the Game Jam—no aspects of production may be performed beforehand.

- question: Are there any regulations during the game jam?
  answer: Participants should respectful to each other—please try to be as quiet as possible in the development spaces. Breaks, meetings and other activities should be taken to one of the other rooms.

- question: How does the topic come into play?
  answer: The game must be related to the topic provided.

- question: What is considered a game in this context?
  answer: The game has to be interactive. Submissions that are only tech-demos or animations will be excluded from the competition. All projects must be playable; however, alternative concepts such as artgames are permitted.

- question: What technologies can be used?
  answer: All the technologies used in the development of the game must be declared at the end of the Game Jam (for documentation purposes).

- question: Are there any technological limitations?
  answer: There are no restrictions regarding available technologies. However, the finished game must run on a Windows machine. If you want to do a mobile game, please contact the organizers.

- question: Is it possible to create a mod of an existing game?
  answer: Mods (modifications) of existing games are not permitted, but you may develop your own game using a variety of game engines.

- question: Are pre-built assets allowed?
  answer: The use of assets (models, textures, etc.) that are delivered with a game engine is permitted, although it is encouraged to create them during the game jam. The use of pre-built assets has to be openly declared and is communicated to the jury.

- question: When must the game be submitted?
  answer: The game must be finished by the appointed deadline (usually Sunday, 9:30 pm).

- question: What happens to the games after submission?
  answer:  The game will then be put online on this very page for everyone to download and play. A jury will play and rate the games to determine the winning team.