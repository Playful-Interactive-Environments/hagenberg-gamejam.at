    data: "games2016"
    template: "game_details"
    name: game.name
    dir: "2016"
  - index_files: false
    data: "games2017"
    template: "game_details"
    name: game.name
    dir: "2017"
  - index_files: false
    data: "games2018"
    template: "game_details"
    name: game.name
    dir: "2018"
  - index_files: false
    data: "games2019"
