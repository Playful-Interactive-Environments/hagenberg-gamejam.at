title: "Hagenberg Game Jam"
description: > # this means to ignore newlines until "baseurl:"
  Hagenberg Game Jam is a recurring 36 or 24 hour long game jam event held at the end of December at the
  Upper Austria University of Applied Sciences - School of Informatics, Communications and Media in Hagenberg by the
  research group Playful Interactive Environments.
